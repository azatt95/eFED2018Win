<!doctype html>
<html lang="en">
    <head>
        <title>Page 1</title>
        <meta charset="utf-8">
        <meta name="description" content="Test page, fuck off search bots">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="Azat Timerkaev">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="general.css">
    </head>
    <body>
        <div id="header">
            <button>Сегодня</button>
            <button>5 дней</button>
            <button>История погоды</button>
        </div>
        <div>
            <span id="pollution-level">Загрязнение воздуха: 1.23456</span>
            <input type="search" id="search-me" placeholder="Search">
        </div>
        <div id="column-container">
            <div class="column">
                <p id="location">Ижевск, Россия</p>
                <p id="weekday">Среда</p>
                <p id="weather">Облачно</p>
                <img alt="weather-image" src="img/page1/sunnyWeather.png">
                <span id="temperature">22 °C</span>
            </div>
            <div class="column">
                <p id="precip-prob">Вероятность осадков: 20%</p>
                <p id="humidity">Влажность: 45%</p>
                <p id="windspeed">Ветер: 11 км/ч</p>
                <div class="borderless">
                    <button>Температура</button>
                    <button>Вероятность осадков</button>
                    <button>Ветер</button>
                </div>
            </div>
        </div>
        <div id="graph"></div>
        <div id="every-3-hours">
            <span>17:00</span>
            <span>20:00</span>
            <span>23:00</span>
            <span>2:00</span>
            <span>5:00</span>
            <span>8:00</span>
            <span>11:00</span>
            <span>14:00</span>
        </div>
        <div id="weather-forecast">
            <div class="date-block">
                <p>ср</p>
                <img alt="weather-status" src="img/page1/snow.png">
                <p>22 <span class="grayed">13</span></p>
            </div>
            <div class="date-block">
                <p>чт</p>
                <img alt="weather-status" src="img/page1/cloudy.png">
                <p>22 <span class="grayed">13</span></p>
            </div>
            <div class="date-block">
                <p>пт</p>
                <img alt="weather-status" src="img/page1/partly_cloudy.png">
                <p>22 <span class="grayed">13</span></p>
            </div>
            <div class="date-block">
                <p>сб</p>
                <img alt="weather-status" src="img/page1/snow.png">
                <p>22 <span class="grayed">13</span></p>
            </div>
            <div class="date-block">
                <p>вс</p>
                <img alt="weather-status" src="img/page1/cloudy.png">
                <p>22 <span class="grayed">13</span></p>
            </div>
            <div class="date-block">
                <p>пн</p>
                <img alt="weather-status" src="img/page1/partly_cloudy.png">
                <p>22 <span class="grayed">13</span></p>
            </div>
            <div class="date-block">
                <p>вт</p>
                <img alt="weather-status" src="img/page1/snow.png">
                <p>22 <span class="grayed">13</span></p>
            </div>
            <div class="date-block">
                <p>ср</p>
                <img alt="weather-status" src="img/page1/cloudy.png">
                <p>22 <span class="grayed">13</span></p>
            </div>
        </div>
        <div id="footer">
            <p id="copyright">2018 © Copyright</p>
        </div>
    </body>
</html>
