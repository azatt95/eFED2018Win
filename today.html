<!doctype html>
<html lang="en">
   <head>
      <title>Today's weather</title>
      <meta charset="utf-8">
      <meta name="description" content="Test weather details page">
      <meta name="keywords" content="test, weather, forecast">
      <meta name="author" content="Azat Timerkaev">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/today.css">
   </head>
   <body>
      <main>
         <nav>
            <div class="button" checked><a href="today.html">Сегодня</a></div>
            <div class="button"><a href="5days.html">5 дней</a></div>
            <div class="button"><a href="history.html">История погоды</a></div>
         </nav>
         <section class="search-bar">
            <span id="pollution-level">Загрязнение воздуха: 1.23456</span>
            <input type="search" class="searchField" placeholder="Search">
         </section>
         <section id="column-container">
            <section class="column">
               <p id="location">Ижевск, Россия</p>
               <p id="weekday">Среда</p>
               <p id="weather">Облачно</p>
               <img alt="weather-image" src="img/today/sunnyWeather.png">
               <span id="temperature">22 °C</span>
            </section>
            <section class="column">
               <p id="precip-prob">Вероятность осадков: 20%</p>
               <p id="humidity">Влажность: 45%</p>
               <p id="windspeed">Ветер: 11 км/ч</p>
               <section>
                  <div class="button" checked><a>Температура</a></div>
                  <div class="button"><a>Вероятность осадков</a></div>
                  <div class="button"><a>Ветер</a></div>
               </section>
            </section>
         </section>
         <section id="graph"></section>
         <section id="every-3-hours">
            <span>17:00</span>
            <span>20:00</span>
            <span>23:00</span>
            <span>2:00</span>
            <span>5:00</span>
            <span>8:00</span>
            <span>11:00</span>
            <span>14:00</span>
         </section>
         <section id="weather-forecast" class="flex">
            <figure class="date-block">
               <p>ср</p>
               <img alt="weather-status" src="img/today/snow.png">
               <p>22 <span class="grayed">13</span></p>
            </figure>
            <figure class="date-block">
               <p>чт</p>
               <img alt="weather-status" src="img/today/cloudy.png">
               <p>22 <span class="grayed">13</span></p>
            </figure>
            <figure class="date-block">
               <p>пт</p> 
               <img alt="weather-status" src="img/today/partly_cloudy.png">
               <p>22 <span class="grayed">13</span></p>
            </figure>
            <figure class="date-block">
               <p>сб</p>
               <img alt="weather-status" src="img/today/snow.png">
               <p>22 <span class="grayed">13</span></p>
            </figure>
            <figure class="date-block">
               <p>вс</p>
               <img alt="weather-status" src="img/today/cloudy.png">
               <p>22 <span class="grayed">13</span></p>
            </figure>
            <figure class="date-block">
               <p>пн</p>
               <img alt="weather-status" src="img/today/partly_cloudy.png">
               <p>22 <span class="grayed">13</span></p>
            </figure>
            <figure class="date-block">
               <p>вт</p>
               <img alt="weather-status" src="img/today/snow.png">
               <p>22 <span class="grayed">13</span></p>
            </figure>
            <figure class="date-block">
               <p>ср</p>
               <img alt="weather-status" src="img/today/cloudy.png">
               <p>22 <span class="grayed">13</span></p>
            </figure>
         </section>
         <footer>
            <p id="copyright">2018 © Copyright</p>
         </footer>
      </main>
   </body>
</html>
