<!doctype html>
<html lang="en">
   <head>
      <title>Today's weather</title>
      <meta charset="utf-8">
      <meta name="description" content="Test weather details page">
      <meta name="keywords" content="test, weather, forecast">
      <meta name="author" content="Azat Timerkaev">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/today.css">
   </head>
   <body>
      <main>
         <nav>
            <div class="button" checked><a href="today.html">Сегодня</a></div>
            <div class="button"><a href="5days.html">5 дней</a></div>
            <div class="button"><a href="history.html">История погоды</a></div>
         </nav>
         <section class="search-bar">
            <span id="pollution-level">Загрязнение воздуха: 1.23456</span>
            <input type="search" class="searchField" id="todaySearch" placeholder="Search">
         </section>
         <section id="column-container">
            <section class="column">
               <p id="location">-</p>
               <p id="weekday">-</p>
               <p id="weather">-</p>
               <img id="weather-image" alt="∅">
               <span id="temperature"></span>
            </section>
            <section class="column">
               <p id="humidity">Влажность: <span id="humidity-value"></span> %</p>
               <p id="windspeed">Ветер: <span id="windspeed-value"></span> м/с</p>
               <section>
                  <div class="button" checked><a>Температура</a></div>
                  <div class="button"><a>Вероятность осадков</a></div>
                  <div class="button"><a>Ветер</a></div>
               </section>
            </section>
         </section>
         <section id="graph"></section>
         <section id="every-3-hours">
            <span>17:00</span>
            <span>20:00</span>
            <span>23:00</span>
            <span>2:00</span>
            <span>5:00</span>
            <span>8:00</span>
            <span>11:00</span>
            <span>14:00</span>
         </section>
         <section id="weather-forecast" class="flex">
            <figure class="date-block">
               <p class="day-name">-</p>
               <img class="weather-status" alt="∅">
               <p class="night-temp">-</p>
               <p class="day-temp">-</p>
            </figure>
            <figure class="date-block">
               <p class="day-name">-</p>
               <img class="weather-status" alt="∅">
               <p class="night-temp">-</p>
               <p class="day-temp">-</p>
            </figure>
            <figure class="date-block">
               <p class="day-name">-</p>
               <img class="weather-status" alt="∅">
               <p class="night-temp">-</p>
               <p class="day-temp">-</p>
            </figure>
            <figure class="date-block">
               <p class="day-name">-</p>
               <img class="weather-status" alt="∅">
               <p class="night-temp">-</p>
               <p class="day-temp">-</p>
            </figure>
            <figure class="date-block">
               <p class="day-name">-</p>
               <img class="weather-status" alt="∅">
               <p class="night-temp">-</p>
               <p class="day-temp">-</p>
            </figure>
            <figure class="date-block" hidden>
               <p class="day-name">-</p>
               <img class="weather-status" alt="∅">
               <p class="night-temp">-</p>
               <p class="day-temp">-</p>
            </figure>
         </section>
         <footer>
            <p id="copyright">2018 © Copyright</p>
         </footer>
      </main>
      <script src="js/today.js"></script>
   </body>
</html>
